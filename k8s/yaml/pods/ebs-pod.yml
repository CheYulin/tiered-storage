apiVersion: v1
kind: Pod
metadata:
  name: ebs-instance-UNIQUE
  labels: 
    role: ebs
spec:
  containers:
    - name: kvs-ebs-container
      image: cgwu/kvs
      env: 
      - name: SERVER_TYPE
        value: "2"
      - name: PROXY_IPS
        value: PROXY_IPS_DUMMY
      - name: SEED_SERVER
        value: SEED_SERVER_DUMMY
      - name: MON_IP
        value: MON_IP_DUMMY
      volumeMounts:
      - mountPath: /ebs/ebs_0
        name: ebs0
      - mountPath: /ebs/ebs_1
        name: ebs1
      - mountPath: /ebs/ebs_2
        name: ebs2
  nodeSelector:
    role: ebs-UNIQUE
  volumes:
  - name: ebs0
    awsElasticBlockStore:
      volumeID: VOLUME_DUMMY_0
      fsType: ext4
  - name: ebs1
    awsElasticBlockStore:
      volumeID: VOLUME_DUMMY_1
      fsType: ext4
  - name: ebs2
    awsElasticBlockStore:
      volumeID: VOLUME_DUMMY_2
      fsType: ext4
  restartPolicy: Never
