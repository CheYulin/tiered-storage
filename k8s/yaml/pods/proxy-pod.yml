# template for creating a new proxy pod

apiVersion: v1
kind: Pod
metadata:
  name: proxy-instance-UNIQUE
  labels: 
    role: proxy
spec:
  containers:
  - name: kvs-proxy-container
    image: cgwu/kvs
    env: 
    - name: SERVER_TYPE
      value: p
    - name: MON_IP
      value: MON_IP_DUMMY
  nodeSelector:
    role: proxy-UNIQUE
  restartPolicy: Never
