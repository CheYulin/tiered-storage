# template for creating a new memory tier pod

apiVersion: v1
kind: Pod
metadata:
  name: memory-pod-NUM_DUMMY
  labels: 
    role: memory
spec:
  containers:
  - name: kvs-memory-container
    image: vsreekanti/kvs
    env: 
    - name: SERVER_TYPE
      value: "1"
    - name: PROXY_IPS
      value: PROXY_IPS_DUMMY
    - name: SEED_SERVER
      value: SEED_SERVER_DUMMY
    - name: MON_IP
      value: MON_IP_DUMMY
  nodeSelector:
    role: memory
    podid: memory-NUM_DUMMY
  restartPolicy: Never
